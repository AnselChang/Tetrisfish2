<h2 class="title">Game Summary</h2>
<div class="item">
    <p>Tetris Rate</p>
    <h2>{{getTetrisRateString()}}</h2>
</div>
<div class="item">
    <p>Lines Burned</p>
    <h2>{{stats ? stats.getLinesBurned() : "-"}}</h2>
</div>

<hr *ngIf="stats">

<div class="item" *ngFor="let transition of (stats ? stats.getTransitionScores() : [])">
    <p>Trans. to {{transition.level}}</p>
    <h2>{{transition.score ? transition.score : "-"}}</h2>
</div>
