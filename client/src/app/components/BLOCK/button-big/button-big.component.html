<button class="generic-button button-big" [disabled]="buttonDisabled ? true : null">
    <div class="title">
        <app-fixed-size-image *ngIf="icon" [src]="icon" [width]="24"></app-fixed-size-image>
        <h1>{{label}}</h1>
    </div>
     <p class="description">{{description}}</p>
    
</button>
